<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Tisch Reservierung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Eingabe</h1>
<form action="#" th:action="@{/table}" th:object="${table}" method="post">
    <p>von: <input type="text" th:field="*{fromTime}" /></p>
    <p>bis: <input type="text" th:field="*{toTime}" /></p>
    <p>Personen: <input type="text" th:field="*{numberOfPersons}" /></p>
    <p>Name: <input type="text" th:field="*{personName}" /></p>
    <p>Kontakt: <input type="text" th:field="*{contactData}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
