<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Tisch Reservierung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Alle Reservierungen</h1>

<p><a href="/">home</a></p>

<table border="1">
    <tr>
        <th>Id</th><th>von</th><th>bis</th><th>Anzahl</th><th>Name</th><th>Kontakt</th><th>Aktion</th>
    </tr>
    <tr th:each="table: ${tableList}">
        <td>
            <a th:href="@{/table/view(id = ${table.id})}"><span th:text="${table.id}" /></a>
        </td>
        <td><span th:text="${table.fromTime}" /></td>
        <td><span th:text="${table.toTime}" /></td>
        <td><span th:text="${table.numberOfPersons}" /></td>
        <td><span th:text="${table.personName}" /></td>
        <td><span th:text="${table.contactData}" /></td>
        <td>
            <a th:href="@{/table/view(id = ${table.id})}">edit</a> |
            <a th:href="@{/table/view(id = ${table.id})}">view</a> |
            <a th:href="@{/table/delete(id = ${table.id})}">delete</a>
        </td>
    </tr>
</table>

<p><a href="/table">Neue Reservierung</a> | <a th:href="@{/api/tables}">JSON</a></p>

</body>
</html>
